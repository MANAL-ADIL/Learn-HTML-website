<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn html</title>
</head>
<body>
<form>
    <caption><big><b>Fill this form</b></big></caption>
    <br>
    <b> Name:</b>
    <br>
     <input type="text" placeholder="Your name">
    <br>
    <b>Email:</b>
    <br>
    <input type="email" placeholder="Your email">    
    <br>
    <b>Address:</b>
    <br>
    <input type="Address" placeholder="Write your address">
    <br>
    <b>Phone Number:</b>
    <br>
    <input type="number" placeholder="Phone Number">
    <br>
    <b>Date of Birth:</b>
    <br>
    <input type="date" placeholder="Date of Birth">
    <br>
    <br>
    <select>
        <option value="Select Gender">Select Gender</option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
    </select>
    <br>
    <br>
    <label for="disability">
    <input type="checkbox" name="disability" value="yes" id="disability"> Any disability?
    </label>
    <br>
    <br>
    <select>
        <option value="Select City">Select City</option>
        <option value="lahore">Lahore</option>
        <option value="karachi">Karachi</option>
        <option value="islamabad">Islamabad</option>
        <option value="quetta">Quetta</option>
        <option value="peshawar">Peshawar</option>
        <option value="multan">Multan</option>
        <option value="faisalabad">Faisalabad</option>
        <option value="hyderabad">Hyderabad</option>
        <option value="gujranwala">Gujranwala</option>
        <option value="sialkot">Sialkot</option>
        <option value="rawalpindi">Rawalpindi</option>
        <option value="gujrat">Gujrat</option>
        <option value="bahawalpur">Bahawalpur</option>
        <option value="skardu">Skardu</option>
        <option value="other">Other</option>
    </select>
    <input type="text" placeholder="Other city">
    <br>
    <label for="married">
    <input type="radio" name="married" value="yes" id="married"> Married
    </label>
    <br>
    <label for="single">
    <input type="radio" name="married" value="no" id="single"> Single
    <br>
    <br>
    <input type="submit" value="Submit">
    <br>
    <input type="reset" value="Reset">
    <br>
    <b>Your Message:</b>
    <br>
    <textarea placeholder="Write your message here" rows="4" cols="50"></textarea>
</form>
<br>
<big><b>Thank you for filling out the form!</b></big>
